<!doctype html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Omniworlds</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="topbar">
    <a href="#" class="brand" onclick="closeModal(); return false;">
      <div class="logo">
        <img src="assets/img/logo.png" alt="Omniworlds" />
      </div>
      <div class="brandText">
        <div class="brandTitle">Omniworlds</div>
        <div class="brandSubtitle">Plugins • Addons • Models</div>
      </div>
    </a>

    <nav class="tabs" aria-label="Catégories">
      <button class="tab is-active" data-filter="all">Tout</button>
      <button class="tab" data-filter="plugin">Plugin</button>
      <button class="tab" data-filter="addon">Addon</button>
      <button class="tab" data-filter="model3d">Models</button>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Portfolio</h1>
      <p>Voici le portfolio actuel Omniworlds</p>
      <div class="heroMeta">
        <button class="pill" id="themeLight" onclick="setTheme('light')">White</button>
        <button class="pill pill-accent" id="themeDark" onclick="setTheme('dark')">Dark</button>
      </div>
    </section>

    <section class="gridHeader">
      <h2 id="resultsTitle">Projets</h2>
      <div class="searchBox">
        <input id="search" type="search" placeholder="Rechercher..." />
      </div>
    </section>

    <section id="cards" class="grid" aria-live="polite"></section>

    <footer class="footer">
      <span>© Omniworlds</span>
      <a href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a>
    </footer>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modalContent">
      <button class="modalClose" onclick="closeModal()">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
